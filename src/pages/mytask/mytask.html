<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Tasks Sidebar App
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    My Tasks
    <ion-badge color="danger">10</ion-badge>
  </ion-item>
  <ion-list>
  <ion-item *ngFor="let task of tasks" (click)="goToApp(task.name)">
    <h2>{{ task.name }}</h2>
    <h3>{{ task.desc }}</h3>
    <ion-badge item-right color="danger">{{ task.high }}</ion-badge>
    <ion-badge item-right color="secondary">{{ task.medium }}</ion-badge>
    <ion-badge item-right color="primary">{{ task.low }}</ion-badge>
  </ion-item>
</ion-list>

</ion-content>
